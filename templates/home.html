<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <!-- Nav bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Bank</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="register/">SignUp</a>
              </li>
              <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="login/">Login</a>
              </li>
          </div>
        </div>
      </nav>

    <!-- content -->
    {% comment %} <div class="card-group">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Admin Account</h5>
            <p class="card-text">Admin account responsible for registering the customers and act as a middleman between the bank and the customer</p>
            <a href="/register/" class="btn btn-primary">Go to admin</a>
          </div>
        </div>
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Customer</h5>
            <p class="card-text">The services provided by the bank are provided to the authorized customers </p>
            <a href="/login/" class="btn btn-primary">Go to customer</a>
          </div>
     </div> {% endcomment %}
   
      
  </body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</html>
