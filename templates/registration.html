<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
  <div class="container mt-5 d-flex justify-content-center"  >
<form method="POST">
  {% csrf_token %}
  <div class="mb-3">
    <h2> Register User</h2><br>
    <label for="exampleInputEmail1" class="form-label">First Name</label>
    <input type="text" class="form-control" name="first_name" id="exampleInputEmail1" aria-describedby="emailHelp">

    <label for="exampleInputEmail1" class="form-label">Last Name</label>
    <input type="text" class="form-control" name="last_name" id="exampleInputEmail1" aria-describedby="emailHelp">

    <label for="exampleInputEmail1" class="form-label">Email Addres</label>
    <input type="email" class="form-control" name="email" id="exampleInputEmail1" aria-describedby="emailHelp">
    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>

    <label for="exampleInputEmail1" class="form-label">Age</label>
    <input type="number" class="form-control" name="age" id="exampleInputEmail1" aria-describedby="emailHelp">

    <label for="exampleInputEmail1" class="form-label">Addhar Number</label>
    <input type="text" class="form-control" name="addhar_number" id="exampleInputEmail1" aria-describedby="emailHelp">

    <label for="exampleInputEmail1" class="form-label">PAN Number</label>
    <input type="text" class="form-control" name ="pan_number" id="exampleInputEmail1" aria-describedby="emailHelp">

    <label for="exampleInputEmail1" class="form-label">Password</label>
    <input type="password" class="form-control" name="password" id="password" aria-describedby="emailHelp">

    <label for="exampleInputEmail1" class="form-label">Confirm Password</label>
    <input type="password" class="form-control" name="confirm_password" id="exampleInputEmail1" aria-describedby="emailHelp">
    
    <label for="exampleInputEmail1" class="form-label">Account Type</label>
    <br>
    <input type="radio" id="savings" name="account_type" value="savings">
    <label for="html">Savings Account</label><br>
    <input type="radio" id="current" name="account_type" value="current">
    <label for="css">Current Account</label><br>
  </div>
  <button type="submit" onclick="check" class="btn btn-primary">Submit</button>
  
</form>
  </div>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</html>
